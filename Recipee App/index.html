<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipee</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipee App</h1>
            <form id="form">
                <input type="text" class="searchBox" placeholder="Search for recipees">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <h2>Search your favourite recipees</h2>
            <div class="recipe-container"></div> 
            <div class="recipe-details">
                <div type="text" class="recipe-closeBtn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="recipe-details-content"></div>
            </div>
            
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0d2a0fb65a.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
