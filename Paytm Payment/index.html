<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Payment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone-screen">
        <img id="paytm-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJHlcl8eG_xFtoR_0utZ_OZN3t0kaMx9tqcA&s" alt="">
        <div class="line"></div>
        <div id="payment-container">
                    <h1>₹1</h1>
                    <h4>Paying John</h4>
                    <br>
                    <button id="note">Add a note</button>
                    <div class="dialpad">
                        <div class="box1">
                            <div class="num" id="num1">1</div>
                            <div class="num" id="num2">4</div>
                            <div class="num" id="num7">7</div>
                            <div class="num" id="dot">.</div>
                        </div>
                        <div class="box2">
                            <div class="num" id="num2">2</div>
                            <div class="num" id="num5">5</div>
                            <div class="num" id="num8">8</div>
                            <div class="num" id="num0">0</div>
                        </div>
                        <div class="box3">
                            <div class="num" id="num3">3</div>
                            <div class="num" id="num6">6</div>
                            <div class="num" id="num8">9</div>
                            <div class="num" id="back">‹</div>
                        </div>
                    </div>
                <div class="account">
                    <img id='sbi-logo' src="https://upload.wikimedia.org/wikipedia/commons/c/cc/SBI-logo.svg" alt="">
                    <p>From Nicholas Account</p>
                </div>
                
                <div class="payBtn">
                    <button id="pay-button">Make Payment</button>
                </div>  
        </div>
        <!-- <div class="post-payment">
            <div id="status"></div>
        </div> -->
        
</div>

    <script src="./script.js"></script>
</body>
</html>
